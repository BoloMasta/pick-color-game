<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pick-color game</title>
  </head>
  <body>
    <h1>Pick-color game</h1>
    <h2>which color is it?</h2>
    <p class="rgb">
      <span id="r">R</span><span id="g">G</span><span id="b">B</span> (<span
        id="rvalue"
      ></span
      >, <span id="gvalue"></span>, <span id="bvalue"></span>)
    </p>

    <div class="buttons">
      <button id="btn1"></button>
      <button id="btn2"></button>
      <button id="btn3"></button>
      <button id="btn4"></button>
      <button id="btn5"></button>
    </div>

    <p class="score">Score: <span id="scoreNumber">0</span></p>

    <script src="main.js"></script>
  </body>
</html>
